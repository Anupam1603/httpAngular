<h2>HTTP DEMO</h2>
<button class="btn btn-primary"  (click)="onGetUserButtonClick()">GET USERS</button>
<table table table-dark table-striped>
    <tr>
        
        <th>ID </th>
        <th>NAME</th>
        <th>EMAIL</th>
        <th>ADDRESS</th>
        <th> PHONE NUMBER</th>
    </tr>
    <tr *ngFor="let user of allUser">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }}, {{ user.address.suite }}, {{ user.address.city }}, {{ user.address.zipcode }}</td>
        <td>{{ user.phone }}</td>
      </tr>
</table>
